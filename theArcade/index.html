<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arcade.css">
    <script defer src="arcade.js"></script>
    <title>The arcade</title>
</head>
<body>
    <header>
        <div class="title">
          <h1>Connect 4</h1>
          <select id="connectSize">
            <option value="4">connect 4</option>
            <option value="5">connect 5</option>
            <option value="6">connect 6</option>
            <option value="7">connect 7</option>
          </select>
          <!-- <button id="compPlay">Need a P2?</button> -->
          <button class="hide" id="reset">Reset the game?</button>
        </div>
        <div class="start">
            <form id="formPlay1">
                <select id="colors1">
                    <option value="Crimson">Pick a color</option>
                    <option value="DarkOrchid">Purple</option>
                    <option value="Crimson">Red</option>
                    <option value="#6495ED">Blue</option>
                    <option value="MediumSpringGreen">Green</option>
                    <option value="HotPink">Pink</option>
                    <option value="Sienna">Brown</option>
                    <option value="Gold">Yellow</option>
                </select>
                <input id="inputPlay1" type="text" value="Player 1" onfocus="this.value='' " maxlength="20">
                <button id="enter1">Enter name</button>
            </form>
            <form id="formPlay2">
                <select id="colors2">
                    <option value="#6495ED">Pick a color</option>
                    <option value="DarkOrchid">Purple</option>
                    <option value="Crimson">Red</option>
                    <option value="#6495ED">Blue</option>
                    <option value="MediumSpringGreen">Green</option>
                    <option value="HotPink">Pink</option>
                    <option value="Sienna">Brown</option>
                    <option value="Gold">Yellow</option>
                </select>
                <input id="inputPlay2" type="text" value="Player 2" onfocus="this.value='' " maxlength="20">
                <button id="enter2">Enter name</button>
            </form>
        </div>
        <div class="names">
           <h1 id="player1"></h1>
           <h1 id="player2"></h1>
        </div>
    </header>
    <main class="hide">

    </main>
</body>
</html>
